version: '2'
services:
  droid_base:
    container_name: droid_base
    image: postgres:13
    restart: always
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=AIdata
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1234
  droid_app:
    container_name: droid_app
    build: ./app
    ports:
      - "5000:5000"
    restart: always
    environment:
      - PORT=5000
      - DB_NAME=AIdata
      - DB_USER=postgres
      - DB_PASSWORD=1234
      - DB_HOST=droid_base
      - DB_PORT=5432
    depends_on:
      - droid_base